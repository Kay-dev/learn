<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue 实现记事本</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="notepad">
            <input type="text" @keydown.enter="addThing" placeholder="请输入" autofocus="autofocus"><br>
            <ol>
                <li v-for="(item,index) in things">{{ item }}
                    <button @click="removeItem(index)">x</button>
                </li>
            </ol>
            <span v-show="things.length>0">
                <label v-text="things.length + 'items left'"></label>
                <label @click="clearAll">clear all</label>
            </span>
        </div>

        <script>
            let notepad = new Vue({
                el: '#notepad',
                data: {
                    things: []
                },
                methods: {
                    addThing: function (e) {
                        this.things.push(e.target.value)
                    },
                    clearAll: function () {
                        this.things = []
                    },
                    removeItem: function (index) {
                        this.things.splice(index, 1)
                    }
                }
            })
        </script>
    </body>
</html>
