<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guess number game</title>
    <script src='script.js' async></script>
</head>
<body>
    <div class="form">
        <label for="guessField">please enter a number between 0 and 100</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="submit" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
        <p class="availableTimes"></p>
    </div>

</body>
</html>
